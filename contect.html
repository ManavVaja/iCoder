  <!-- Button trigger modal -->

      <div class="mx-2">
         <button class="btn btn-outline-success"

     <!--Login Model-->

     <div class="modal fade" id="LoginModal" tabindex="-1"
     aria-labelledby="LoginLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="LoginLabel">Login to
                     iCoder</h5>
                 <button type="button" class="btn-close"
                     data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 <form>
                     <div class="mb-3">
                         <label for="exampleInputEmail1"
                             class="form-label">Email address</label>
                         <input type="email" class="form-control"
                             id="exampleInputEmail1"
                             aria-describedby="emailHelp">
                         <div id="emailHelp" class="form-text">We'll
                             never share your email with anyone
                             else.</div>
                     </div>
                     <div class="mb-3">
                         <label for="exampleInputPassword1"
                             class="form-label">Password</label>
                         <input type="password" class="form-control"
                             id="exampleInputPassword1">
                     </div>
                     <button type="submit"
                         class="btn btn-primary">Login</button>
                 </form>
             </div>
         </div>
     </div>
     </div>

    <!-- Signup Modal -->

     <div class="modal fade" id="SignupModal" tabindex="-1"
            aria-labelledby="SignupLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="SignupLabel">Get an a iCoder
                            Account</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputtext"
                                    class="form-label">Full Name</label>
                                <input type="text" class="form-control"
                                    id="exampleInputtext"
                                    aria-describedby="Name">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Email address</label>
                                <input type="email" class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll
                                    never share your email with anyone
                                    else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword2"
                                    class="form-label">Conferm Password</label>
                                <input type="cpassword" class="form-control"
                                    id="exampleInputPassword2">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="exampleCheck1">
                                <label class="form-check-label"
                                    for="exampleCheck1">I agree the <a href="#">terms & conditions</a> of iCoder</label>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
     </div>

    <!--Main Content--> 
    <div class="container px-5 py-5 d-flex justify-content-between align-items-center">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Mobile NO.</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required>
      </div>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Feedback</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Write your Lovley Experence with iCoder">
      </div>
      <div class="col-8">
        <label for="inputAddress2" class="form-label">Query</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Write your issue from iCoder">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send feedback</button>
      </div>
    </form>
